<!DOCTYPE html>
<html>
<head>
	<title>Validating Forms</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<form class="sign-up-form">
		
		<h1>Sign up now!<span>Sign up for the dev job of your dreams!</span></h1>
		<div class="error form-error-message"></div>

		<div class="section">
			<span>1</span>First Name &amp; Address
		</div>
		<div class="form-wrapper">
			<label>Your full name<input type="text" class="full-name" placeholder="Your Full Name">
			</label>
		</div>
		<div class="form-wrapper">
			<label>Address<input type="text" class="address" placeholder="Address">
			</label>
		</div>

		<div class="section">
			<span>2</span>Contact Info
		</div>
		<div class="form-wrapper">
			<div class="error email-error"></div>
			<label>Email<input type="text" class="email" placeholder="Your Email Address">
			</label>
		</div>
		<div class="form-wrapper">
			<div class="error phone-error"></div>
			<label>Phone<input type="text" class="phone" placeholder="Your Phone Number">
			</label>
		</div>

		<div class="section">
			<span>3</span>Password
		</div>
		<div class="form-wrapper">
			<div class="error pass-error"></div>
			<label>Password<input type="password" class="password" placeholder="Password must be 6 characters">
			</label>
		</div>
		<div class="form-wrapper">
			<label>Password Confirmation<input type="password" class="password2" placeholder="Confirm password">
			</label>
		</div>

		<div class="section">
			<span>4</span>Skills
		</div>
		<div class="form-wrapper">
			<label>My Tech Skills<input type="text" class="mySkills" placeholder="Please enter your skills">
			</label>
		</div>
		<div class="form-wrapper">
			<label>Years of Experience<input type="number" class="years" placeholder="Years of XP">
			</label>
		</div>
		<div class="form-wrapper">
			<div class="error terms-error"></div>
			<input type="submit" class="submit" value="Get me a job!">
			<input type="checkbox" class="privacy">I agree to the terms and policies
		</div>
	</form>

</body>
</html>
